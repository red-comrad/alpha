<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;1,100&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="main.css">
</head>
 
<body>
    <div class="fuild__container">
        <div class="container is--relative">
            <div class="container__header">
                <div class="container__header__logo">
                    <span class="font--medium font--heavy">Glint<span class="lime">.</span></span>
                </div>
                <div class="container__header__nav">
                    <span class="lime text--verticalcenter font--heavy">MENU</span>
                    <div class="container__header__nav__hamburger">
                        <hr>
                        <hr>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="container__body">
                <div class="container__body__content padded">
                    <span class="font--grey">
                        WELCOME TO GLINT
                    </span>
                    <br>
                    <span class="font--massive font--heavy">
                        We are a creative group of people who design influential brands and digital experiences.
                    </span>
                    <br>
                    <br>
                    <div class="content__body__content__row">
                        <button>START A PROJECT</button>
                        <button>MORE ABOUT US</button>
                    </div>
                </div>
                <div class="container__body__content thin text--verticalcenter is--rowonshrink">
                    <img src="resources/meta.png" alt="" class="logo">
                    <img src="resources/insta.png" alt="" class="logo">
                    <img src="resources/tiktok.png" alt="" class="logo">
                    <img src="resources/x.png" alt="" class="logo">
                    <img src="resources/youtube.png" alt="" class="logo">
                </div>
            </div>
            <div class="container__footer">
                <div class="container__footer__dropdown">
                    <span class="shape--hollowtriangle"></span> SCROLL DOWN
                </div>
            </div>
        </div>
